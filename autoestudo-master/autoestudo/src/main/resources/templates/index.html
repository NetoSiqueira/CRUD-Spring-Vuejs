<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <meta charset="UTF-8"/>
    <title>Auto Estudo</title>


</head>
<body>

<div class="container" id="app">
    <h3>Adicionar contatos</h3>
    <div class="row">
        <form class="col s12">
            <input type="hidden" v-model="Contato.id"/>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Ex: Neto" id="nome" type="text" class="validate" v-model="Contato.nome"/>
                    <label for="nome">Seu nome</label>
                </div>
                <div class="input-field col s6">
                    <input id="numero" type="text" class="validate" v-model="Contato.numero"/>
                    <label for="numero">Numero</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" v-model="Contato.email"/>
                    <label for="email">Email</label>
                </div>
            </div>

        </form>
        <button v-on:click="contatosSalvos(Contato)" class="btn waves-effect waves-light" type="button" name="action">Submit

        </button>
    </div>



    <h3>Contatos</h3>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Numero</th>


            </tr>
            </thead>

            <tbody  >
            <tr v-for="contatos in Contatos">
                <td>{{contatos.id}}</td>
                <td>{{contatos.nome}}</td>
                <td>{{contatos.email}} </td>
                <td>{{contatos.numero}}</td>
                <td> <button v-on:click="contatosDeletados(contatos.id)"
                             class="btn waves-effect waves-light" type="submit" name="action">deletar</button></td>
                <td> <button v-on:click="contatosCarregados(contatos)"
                             class="btn waves-effect waves-light" type="submit" name="action">Editar</button></td>

            </tr>

            </tbody>
        </table>





</div>


<script type="text/javascript" src="vuejs.js"/>


</body>
</html>
